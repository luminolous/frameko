# Lecture/slides: grab more frames per scene
scene_detector: adaptive
scene_threshold: 25.0
min_scene_len_frames: 10

frames_per_scene: 3
scene_edge_epsilon_sec: 0.20

enable_dedup: true
max_hamming: 6

enable_blur_filter: false
blur_var_threshold: 80.0

model_name: ViT-B-32
pretrained: laion2b_s34b_b79k
device: cpu

batch_size: 32
